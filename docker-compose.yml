version: '3'
services:
  laravel:
    build:
      context: .
    container_name: laravel
    depends_on:
      - db
    volumes:
      - ./src:/app

  web:
    image: nginx
    container_name: web
    depends_on:
      - laravel
    environment:
      - NGINX_SERVER_NAME=_
      - NGINX_PORT=80
      - NGINX_MAX_BODY=100M
      - NGINX_LARAVEL_HOST=laravel
    command: > 
      /bin/bash -c "envsubst \"`for v in $$(compgen -v);do printf '$${%s} ' $$v;done`'\" < /etc/nginx/conf.d/vhost.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./src:/app
      - ./docker/vhost.template:/etc/nginx/conf.d/vhost.template

  db:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

